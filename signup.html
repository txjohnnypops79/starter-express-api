
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Newsletter Signup

    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    
    <link href="signin.css" rel="stylesheet">

    </head>
    
<body class="text-center">
  <form class="form-signin" method="post">
    
    <img class="mb-4 center" src="images/utd.png" alt="" width="72" height="72">
    <h1 class="h4 mb-2">Sign up to My Newsletter</h1>

  
      <input type="text" name="fName" class="form-control top"  placeholder="First Name" required autofocus>
      <input type="text" name="lName" class="form-control middle"  placeholder="Last Name" required >
      <input type="email" name="email" class="form-control bottom"  placeholder="Email" required>
    
  <button class="btn btn-lg btn-primary"  type="submit">Sign Me Up</button>
  <input type="submit" value="Submit">
 
    <p class="mt-1 mb-3 text-body-secondary">&copy; Fongaming Inc</p>
 
  </form>


  </body>
</html>
